<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="/css/aos.css">



    <style>
        body {
            height: 2000px;
        }
    
        .aaa {
            width: 200px;
            height: 100px;
            background-color: greenyellow;
            position:absolute;
            top:1200px;
        }
    
        .bbb {
            width: 200px;
            height: 100px;
            background-color: rgb(47, 137, 255);
        }
    </style>
</head>
<body> 
    <div data-aos="fade-up" data-aos-anchor-placement="center-center" class="aaa">
    </div>
    <div data-aos="fade-up" data-aos-anchor-placement="bottom-center" class="bbb">
    </div>
    



    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
